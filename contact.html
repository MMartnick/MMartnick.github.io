    <div id="container">
        <section id="sectionHead">
            <h2>Contact:</h2>
        </section>

        <section>
                <form name="contactform" method="post" action="#" id="form" class="formstyle" enctype="text/plain">
                    <br>
                    <p id="returnmessage"></p>
                    <p id="validmessage"></p>

                        
                        <label class="formp" for="first_name">First name:</label>
                        <br>
                        <br>
                        <input type="text" id="firstname" name="firstname" placeholder="First name" required="required" data-error="First Name is required."/>
                        <br>
                        <br>
                        
                        <label class="formp" for="last_name">Last name:</label>
                        <br>
                        <br>
                        <input type="text" id="lastname" name="lastname"  placeholder="Last name" required="required" data-error="Last Name is required."/>
                        <br>
                        <br>
                        
                        <label class="formp" for="email">Email:</label>
                        <br>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Email" required="required" data-error="Valid email is required."/>
                        <br>
                        <br>
                        
                        <label class="formp" for="message">Message:</label>
                        <br>
                        <br>
                        <textarea id="message" name="message" placeholder="Message......." required data-error="A message is required."></textarea>
                        <br>
                        <br>
                        <input type="submit" value="Submit">
                </form>
            
        </section>
    </div>
